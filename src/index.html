    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">DoonTaggle&trade;</h1>
          <hr/>
          <br/>
          <center>
            Latitude:  <span id="latitude"></span>,
            Longitude: <span id="longitude"></span><br><br>
            Current Account: <span id="account"></span><br><br>
          </center>

      <table class="table">
      <tr><td><b>Plate No.</b></td><td><input type="text" id="plateno" maxlength="8" style="padding:4px 4px 4px 4px;">    <div class="badge" id="score"></div>
      </td></tr>
      <tr><td><b>State</b></td><td><input type="text" id="tagstate" maxlength="2" style="padding:4px 4px 4px 4px"></td></tr>
      <tr><td><b>Behavior</b></td>
        <td>   <select id="behavior" style="padding:4px 4px 4px 4px">
          <option value="1">Aggressive</option>
          <option value="2">Speeding</option>
          <option value="3">Proximity</option>
          <option value="4">Erratic</option>
          <option value="5">Hazard</option>
        </select></td></tr>
    </table>
    <center>
      <button class="btn btn-default btn-report" type="button">Report Driver Behavior</button>
      <button class="btn btn-default btn-driverscore" type="button" >Get Driver Score</button>
    </center>
    <br>
    <p><b>Latest Driver Report Filed by Account</b></p>
    <div class="panel panel-info" id="record">&nbsp;</div>

    <center>
      <button class="btn btn-default btn-getreports" type="button" >Retrieve Driver Reports</button>
    </center>
    <br>

    <br><p id="reports-title"><b>Driver Behavior Reports for this Tag</b></p>
    <table class="table" id="reports-table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Behavior</th>
          <th>Geolocation</th>
          <th>Submitter</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="reports">
      </tbody>
    </table>

        </div>
      </div>
    </div>
